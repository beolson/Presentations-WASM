<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AssemblyScript demos</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container w-full max-w-3xl mx-auto pt-10">
      <div class="w-full flex">
        <div
          class="w-full border border-grey-light bg-white rounded-md p-4 flex flex-col justify-between leading-normal"
        >
          <form id="fibonacci_calculator">
            <div class="text-black font-bold text-xl mb-2">
              Fibonacci number
            </div>
            <div>
              <label
                for="fibonacci_input"
                class="block text-sm font-medium text-gray-700"
                >Fibonacci Input</label
              >
              <div class="mt-1">
                <input
                  type="number"
                  name="fibonacci_input"
                  id="fibonacci_input"
                  autocomplete="given-name"
                  class="mt-1 block w-full shadow-sm rounded-md border border-grey-light p-1"
                  spellcheck="false"
                  data-ms-editor="true"
                />
              </div>
              <div class="py-3">
                <button
                  type="submit"
                  class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Calculate
                </button>
                <span id="fibonacci_output"></span>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="w-full flex pt-20">
        <div
          class="w-full border border-grey-light bg-white rounded-md p-4 flex flex-col justify-between leading-normal"
        >
          <form id="fibonacci_thread_calculator">
            <div class="text-black font-bold text-xl mb-2">
              Fibonacci Background Thread
            </div>
            <div>
              <label
                for="fibonacci_thread_input"
                class="block text-sm font-medium text-gray-700"
                >Fibonacci Input</label
              >
              <div class="mt-1">
                <input
                  type="number"
                  name="fibonacci_thread_input"
                  id="fibonacci_thread_input"
                  autocomplete="given-name"
                  class="mt-1 block w-full shadow-sm rounded-md border border-grey-light p-1"
                  spellcheck="false"
                  data-ms-editor="true"
                />
              </div>
              <div class="py-3">
                <button
                  type="submit"
                  class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Calculate
                </button>
                <span id="fibonacci_thread_output"></span>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="w-full flex pt-20">
        <div
          class="w-full border border-grey-light bg-white rounded-md p-4 flex flex-col justify-between leading-normal"
        >
          <form id="hello_world">
            <div class="text-black font-bold text-xl mb-2">Hello World</div>
            <div>
              <label
                for="hello_world_input"
                class="block text-sm font-medium text-gray-700"
                >Name</label
              >
              <div class="mt-1">
                <input
                  name="hello_world_input"
                  id="hello_world_input"
                  autocomplete="given-name"
                  class="mt-1 block w-full shadow-sm rounded-md border border-grey-light p-1"
                  spellcheck="false"
                  data-ms-editor="true"
                />
              </div>
              <div class="py-3">
                <button
                  type="submit"
                  class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Speak
                </button>
                <span id="hello_world_output"></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@assemblyscript/loader/umd/index.js"></script>

    <script src="index.js"></script>
  </body>
</html>
